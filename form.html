<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">FreeCodeCamp Survey Form</h1>
    <p id="description">
      <em>Thank you for taking the time to help us improve the platform </em>
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email</label
      ><input type="email" id="email" placeholder="Enter your Email" required />
      <label for="number" id="number-label">Age(optional)</label
      ><input type="number" id="number" min="18" max="60" placeholder="Age" />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option selected disabled>Select current role</option>
        <option>Student</option>
        <option>Full time job</option>
        <option>Full Time Interest</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      <label id="radio-label"
        >Would you recommend freeCodeCamp to a friend?</label
      >
      <label class="notlabel" for="Definitely">
        <input
          type="radio"
          name="recommend"
          value="Definitely"
          id="Definitely"
        />
        Definitely</label
      >
      <label for="Maybe" class="notlabel">
        <input type="radio" name="recommend" value="Maybe" id="Maybe" />
        Maybe</label
      >
      <label for="Not sure" class="notlabel">
        <input type="radio" name="recommend" value="Not sure" id="Not sure" />
        Not sure</label
      >
      <label id="checkbox-label">
        What would you like to see improved? (Check all that apply)</label
      >
      <label for="Front-end Projects"
        ><input
          type="checkbox"
          value="Front-end Projects"
          id="Front-end Projects"
        />
        Front-end Projects</label
      >
      <label for="Back-end Projects"
        ><input
          type="checkbox"
          value="Back-end Projects"
          id="Back-end Projects"
        />
        Back-end Projects</label
      >
      <label for="Data Visualization">
        <input
          type="checkbox"
          value="Data Visualization"
          id="Data Visualization"
        />
        Data Visualization</label
      >
      <label for="Challenges">
        <input type="checkbox" value="Challenges" id="Challenges" />
        Challenges</label
      >
      <label for="Open Source Community">
        <input
          type="checkbox"
          value="Open Source Community"
          id="Open Source Community"
        />
        Open Source Community</label
      >
      <label for="comments">Any comments or suggestions?</label
      ><textarea placeholder="Enter your comment here..." rows="4"></textarea>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </body>
</html>
